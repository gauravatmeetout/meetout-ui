<div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div class="with-bg"></div>
</div>
<div style="background-color: #3e50b5 !important;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
  fxLayoutGap="7px">
  <div>
    <a>
      <span class="lead">Meetout</span>
    </a>
  </div>
  <div>
    <a>
      <span class="">support@meetout.com</span>
    </a>
  </div>
</div>
<div class="mt-3">
  <mat-nav-list>
    <a routerLink="/" mat-list-item class="ml-2" style="font-size:15px;">
      <mat-icon>home</mat-icon>&nbsp;Home
    </a>
  </mat-nav-list>
  <mat-accordion multi="true" [displayMode]="displayMode">
    <mat-expansion-panel class="no-shadow">
      <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
        <mat-panel-title>
            <mat-icon>account_circle</mat-icon>&nbsp;Accounts
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list class="ml-0" dense>
        <mat-list-item>
          <a routerLink="/user" ><mat-icon>person_pin</mat-icon>&nbsp;Users</a>
          <!-- <button mat-icon-button class="mr-3">
            <mat-icon>info</mat-icon>
          </button> -->
        </mat-list-item>
        <mat-list-item>
          <a routerLink="acl/role">Roles</a>
        </mat-list-item>
        <mat-list-item>
          <a routerLink="acl/permission">Permissions</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
