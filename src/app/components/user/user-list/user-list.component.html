<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h3>Users</h3>
    </mat-card-title>
    <a routerLink="/user/add" mat-icon-button color="success">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-header>
  <mat-paginator style="float:left" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <mat-form-field style="float:right">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-card-content>
    <table mat-table [dataSource]="users" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </a>
          <a [routerLink]="['edit', element._id]"mat-icon-button color="warn">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button color="accent">
            <mat-icon>delete</mat-icon>
          </a>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
