<mat-card>
  <!-- Title of an Card -->
  <mat-card-title *ngIf="!editMode else hIf ">
    Add Role
  </mat-card-title>
  <ng-template #hIf>
    <mat-card-title>
      Edit Role
    </mat-card-title>
  </ng-template>

  <mat-card-content>
    <form [formGroup]="roleForm" method="POST" (submit)="addRole()">
      <table>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="name" matInput placeholder="Name">
            </mat-form-field>
            <ng-container *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <mat-error *ngIf="name.errors.required">
                name is
                <strong>required</strong>
              </mat-error>
            </ng-container>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="description" matInput placeholder="Description">
            </mat-form-field>
            <ng-container *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
              <mat-error *ngIf="description.errors.required">
                description is
                <strong>required</strong>
              </mat-error>
            </ng-container>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input formControlName="slug" matInput placeholder="Slug Name">
            </mat-form-field>
            <ng-container *ngIf="slug.invalid && (slug.dirty || slug.touched)" class="alert alert-danger">
              <mat-error *ngIf="slug.errors.required">
                slug is
                <strong>required</strong>
              </mat-error>
            </ng-container>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="content-center">
            <button mat-raised-button color="accent">Submit</button>
            &nbsp;
            <button mat-raised-button color="accent">Clear</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
